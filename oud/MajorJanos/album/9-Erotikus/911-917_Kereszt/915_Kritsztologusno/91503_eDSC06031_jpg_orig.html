<style type="text/css">
body { margin-top: 12px; margin-left: 12px; background-image:none; }
#orig { border:0; }
.large { cursor:url(../../../res/zoomout.cur), pointer; }
.small { cursor:url(../../../res/zoomin.cur), pointer; }
</style>
<script type="text/javascript">
/* <![CDATA[ */
var ratio = 1;
var shrinked = false;
var ow = 2304;
var oh = 3072;
function getRatio() {
	if (ww = window.innerWidth) 
		wh = window.innerHeight;
	else if(document.documentElement) {
		ww = document.documentElement.clientWidth;
		wh = document.documentElement.clientHeight;
	} 
	else return;
	rw = (ww - 24) / ow; 
	rh = (wh - 24) / oh;
	if (rw > rh) rw = rh;
	if (rw < 1) ratio = rw;
}
function initImage() {
	var ratio = getRatio();
	togglezoom();
}
function togglezoom() {
	if (ratio != 1 && (el = document.getElementById("orig")) != null) {
		if (shrinked) {
			el.width = ow;
			el.height = oh;
			el.className = 'large';
		}
		else {
			el.width = ow * ratio;
			el.height = oh * ratio;
			el.className = 'small';
		}
		shrinked = !shrinked;
	}
}
/* ]]> */
</script>
</head>
<body onload="initImage();">
<div><img id="orig" class="large" src="91503_eDSC06031.jpg" width="2304" height="3072" onClick="javascript:togglezoom();" alt="91503_eDSC06031.jpg" title="Click to change zoom!" /></div>
</body>
